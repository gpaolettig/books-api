name: CI books api
on:
  push:
    branches: [main, develop]

  pull_request:
    branches: [main, develop]
jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
            version: v2.1
      - name: Build
        run: go build -v ./...
      - name: Test
        run: go test -v ./...
